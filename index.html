<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Santotrafik</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="/Santotrafik/manifest.json" />
  <meta name="theme-color" content="#2196f3" />

  <!-- Favicon (optional) -->
  <link rel="icon" href="/Santotrafik/icons/icon-192.png" />
</head>
<body>
  <h1>Welcome to Santotrafik</h1>
  <h2>Newest attemt to install</h2>

  <!-- Install Button -->
  <button id="installBtn" style="display: none; padding: 10px 20px; font-size: 1rem;">
    Install App
  </button>

  <!-- Register Service Worker & Install Logic -->
  <script>
    // Service worker registration
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/Santotrafik/service-worker.js')
        .then(() => console.log('✅ Service Worker registered'))
        .catch(err => console.error('❌ Service Worker registration failed:', err));
    }

    // Install prompt handling
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      // Prevent Chrome from showing the default prompt
      e.preventDefault();
      deferredPrompt = e;

      // Show custom install button
      const installBtn = document.getElementById('installBtn');
      installBtn.style.display = 'inline-block';

      installBtn.addEventListener('click', () => {
        installBtn.style.display = 'none'; // Hide button
        deferredPrompt.prompt(); // Show install prompt

        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('✅ User accepted the install prompt');
          } else {
            console.log('❌ User dismissed the install prompt');
          }
          deferredPrompt = null;
        });
      });
    });

    // Optionally hide button if app is already installed
    window.addEventListener('appinstalled', () => {
      console.log('✅ App was installed');
      document.getElementById('installBtn').style.display = 'none';
    });
  </script>
</body>
</html>
